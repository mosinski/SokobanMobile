<ion-content [fullscreen]="true" center>
  <div id="list" *ngIf="!level">
    <ion-button *ngFor="let level of levels" [routerLink]="['/levels/' + level.id]" routesrDirect="root" class="level">
      <h1>{{ level.id }}</h1>
    </ion-button>
  </div>
  <div id="level" *ngIf="level">
  </div>
</ion-content>
